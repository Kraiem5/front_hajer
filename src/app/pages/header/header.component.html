<nav class="header-container">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-rose-200 hover:bg-rose-200 hover:text-rose-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="openMobileMenu()"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            *ngIf="!mobileMenuIsOpened"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
                Icon when menu is open.
    
                Menu open: "block", Menu closed: "hidden"
              -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            *ngIf="mobileMenuIsOpened"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <span class="main-title hidden md:block">F.Shop</span>
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium item"
              aria-current="page"
              >Home</a
            >
            <a
              routerLink="/blog"
              routerLinkActive="active"
              class="rounded-md px-3 py-2 text-sm font-medium item"
              >Blog</a
            >
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div class="relative" *ngIf="auth.currentUserSig()">
          <div>
            <button
              type="button"
              (click)="openUserMenu()"
              class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-rose-100 focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img
                class="h-8 w-8 rounded-full"
                [src]="auth.currentUserSig()?.image"
                alt=""
              />
            </button>
          </div>

          <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->

          <div
            class="absolute right-[-160%] z-10 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
            [ngClass]="userMenuIsOpened ? 'block' : 'hidden'"
          >
            <div class="flex justify-center bg-rose-200">
              <span class="text-gray-700 py-2">{{
                auth.currentUserSig()?.username
              }}</span>
              <hr />
            </div>
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-rose-100"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Your Profile</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-rose-100"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1"
              >Settings</a
            >
            <span
              (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-rose-100 cursor-pointer"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Sign out</span
            >
          </div>
        </div>
        <div
          class="relative ml-3"
          *ngIf="
            auth.currentUserSig() === null ||
            auth.currentUserSig() === undefined
          "
        >
          <div class="flex gap-2">
            <button
              type="button"
              (click)="login()"
              class="flex rounded-full py-2 px-4 text-sm focus:outline-none login"
            >
              Sign in
            </button>
            <button
              type="button"
              (click)="register()"
              class="flex rounded-full py-2 px-4 text-sm focus:outline-none register"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="mobileMenuIsOpened">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="rounded-md px-3 py-1 block text-sm font-medium item"
        aria-current="page"
        >Home</a
      >
      <a
        routerLink="/blog"
        routerLinkActive="active"
        class="rounded-md px-3 block py-1 text-sm font-medium item"
        >Blog</a
      >
    </div>
  </div>
</nav>
